<div class="main-wrapper">
	<div class="card">
    <p class="card-title"><span class="font-weight-bold">HRMS:</span>RESET PASSWORD</p>
    <div class="card-body">
      <form class="container" [formGroup]="frm">

        <div class="form-group">
          <label for="password">NEW PASSWORD</label>
          <input class="form-control" formControlName="password" type="password" name="password" #password>
        </div>

        <div class="form-group">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input class="form-control" formControlName="confirm-password" type="password" name="confirm-password" #confpassword>
        </div>

        <div class="d-flex justify-content-end">
          <a class="btn btn-primary text-white save-button font-weight-bold" (click)="auth(password.value, confpassword.value)">SAVE AND LOGIN</a>
        </div>

      </form>
    </div>
  </div>
</div>
