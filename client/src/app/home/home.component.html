<div class="main-wrapper">
  <div class="card">
    <p class="card-title">LOGIN TO <span class="font-weight-bold">HRMS</span></p>
    <div class="card-body">
      <form class="container" *ngIf="!authService.getUser()" [formGroup]="frm">
        <div class="form-group">
          <label for="login">LOGIN:</label>
          <input class="form-control" formControlName="login" name="login" #login>
        </div>
        <div class="alert alert-danger"
          *ngIf="(frm.get('login').invalid && frm.get('login').touched) || showInputErrorslogin">
          <div *ngIf="frm.get('login').hasError('required')">
            Please enter your login
          </div>
        </div>

        <div class="form-group">
          <label for="password">PASSWORD:</label>
          <input class="form-control" formControlName="password" type="password" name="password" #password>
        </div>
        <div class="alert alert-danger"
          *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrorsPassword">
          <div *ngIf="frm.get('password').hasError('required')">
            Please enter your password
          </div>
        </div>

        <div class="row form-button mt-4">
          <div class="col-7">
            <a [routerLink]="[ '/forgot-password' ]" class="btn btn-outline-primary forgotpsw-button font-weight-bold">FORGOT PASSWORD</a>
          </div>
          <div class="col-5">
            <a class="btn btn-primary text-white login-button font-weight-bold" (click)="auth(login.value, password.value)">LOGIN</a>
          </div>
        </div>

    		<div class="alert alert-danger" *ngIf="hasFailed">
          Invalid login or password.
        </div>
      </form>
    </div>
  </div>
</div>
