<div class="container-fluid p-0">
  <nav class="navbar navbar-dark bg-primary p-0">
    <div class="col-3 d-flex">
      <a href (click)="toggleIsActive()">
        <img class="btn-menu" src="assets/img/navbar-menu-desk.png" alt="menu">
      </a>
      <a [routerLink]="[ '/profile' ]" (click)="homePage(); current = false">
        <img class="logo" src='assets/img/logo-desk.png' alt="main-page">
      </a>
      <div class="hide-menu" [ngClass]="{'active': current}">
        <ul class="hide-menu__list">
          <ng-container *ngFor="let link of menuList; let i = index">
            <li class="hide-menu__item" *ngIf="link.burgerMenu && (userType === link.hr || userType === link.dev)"
              [ngClass]="{'current': link.current}">
              <a href [routerLink]="[ link.router ]" (click)="current = !current; changeCurrent(i)">{{ link.title }}</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div>
      <app-navbar-profile></app-navbar-profile>
    </div>
  </nav>
</div>
