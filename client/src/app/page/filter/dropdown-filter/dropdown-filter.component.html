<div *ngIf="objReady(filterItem)" class="btn-group {{cssClass}}" dropdown>
  <button id="button-basic" drop downToggle type="button" class="btn btn-primary dropdown-toggle filter-el"
          aria-controls="dropdown-basic">
    {{ title }} <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu filter-el" role="menu"
      aria-labelledby="button-basic">
    <li role="menuitem" *ngFor="let opt of getOptions(filterItem);">
      <a class="dropdown-item {{ isSelected(opt.value) }}" href="#" (click)="selectIt(opt.value, $event)">{{ opt.name }}</a>
    </li>
  </ul>
</div>
