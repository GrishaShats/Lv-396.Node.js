<div class="container-fluid main-wrapper">
  <section class="page-wrapper">
    <app-user-filter (getFilterText)="takeFilterValue($event)"></app-user-filter> 
    <div class="table-responsive">
      <table class="table mt-4">
        <tbody>
          <app-user-list [users] = users [filterText]="filterText"></app-user-list>
        </tbody>
      </table>
    </div>
  </section>
</div>
