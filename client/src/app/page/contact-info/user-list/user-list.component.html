<table class="table mt-4">
  <tbody>
    <tr *ngFor="let user of users | filterUsersBy: filterText; let i = index">
      <th scope="row"><a (click)="selectUser(i, user._id)">{{ user.firstName }} {{ user.lastName }}</a></th>
      <td><a (click)="selectUser(i, user._id)">{{ user.position }}</a></td>
      <td><a (click)="selectUser(i, user._id)">{{ user.email }}</a></td>
      <td><a (click)="selectUser(i, user._id)">{{ user.phone }}</a></td>
      <td><a (click)="selectUser(i, user._id)">{{ user.contacts.skype }}</a></td>
    </tr>
  </tbody>
</table>
