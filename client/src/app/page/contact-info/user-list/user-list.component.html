<table class="table mt-4">
  <tbody>
    <tr *ngFor="let user of users | filterUsersBy: filterText; let i = index" (click)="selectUser(user._id)">
      <th scope="row">{{ user.firstName }} {{ user.lastName }}</th>
      <td>{{ user.position }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td *ngIf="user.contacts[0].contact_name">{{ user.contacts[0].contact_value }}</td>
      <template *ngIf="!user.contacts[0].contact_name">
        <td> - </td>
      </template>
  </tbody>
</table>
