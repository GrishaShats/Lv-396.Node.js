<accordion>
<accordion-group #group>
  <div accordion-heading class="heading-grid">
    <span>{{tasks.id}}</span>
    <div class="heading-text">
      <h5>{{tasks.title}}</h5>
      </div>
      <div class="heading-excerpt">
        <p>{{tasks.value}}</p>
      </div>
      <div class="heading-filter">
        <p>{{tasks.priority}}</p>
      </div>
      <div class="heading-date">
        <p>{{tasks.created}}</p>
      </div>
      <div class="heading-icon">
      </div>
    </div>
    <div class="body-text">
      <p>{{tasks.value}}</p>
    </div>
    <div class="body-grid">
      <div class="body-from">
        <span>From: </span>
        <span class="bold">{{tasks.ownerID}}</span>
      </div>
        <app-modal [tasks]="tasks"></app-modal>
    </div>
  </accordion-group>
</accordion>
