<div class="comment">
  <button type="button" class="btn btn-outline-primary font-weight-bold text-comment"
    (click)="openModal(createComment)">
    COMMENT
  </button>
</div>
<ng-template #createComment>
  <div class="modal-header">
    <h4 class="modal-title pull-left">CREATE COMMENT</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span class="font-weight-bold">From:</span>
    <form class="mt-3">
      <div class="form-inline">
        <div class="form-group mb-2">
          <input type="text" class="form-control" placeholder="Firstname">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" placeholder="Lastname">
        </div>
      </div>
      <div class="form-group mt-2">
        <span class="font-weight-bold">Message:</span>
        <textarea class="form-control mt-3" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary">ADD</button>
      </div>
    </form>
  </div>
</ng-template>
