<div class="wrapper">
  <div class="row list-dates">
    <div class="col-md-6 box font-weight-bold dates-topic">
      {{date.firstName}} {{date.lastName}}'s {{ date.topic }}
      <span *ngIf="convertDate(todayDate)===convertDate(date.date)">TODAY</span>
    </div>
    <div class="col-md-3 box">
      <img src="../../../../../assets/img/upcoming-dates.svg" alt="all dates" class="dates__icon">
    </div>
    <div class="col-md-3 box dates-date">
      {{ date.date | date:"dd/MM/yy" }}
    </div>
  </div>
</div>
