<div class="row main-user-info">
  <div class="col main-user-info">
    <h1>Name Surname</h1>
    <p>position</p>
  </div>
  <button class="light-button update-button">Update</button>
</div>
<form [formGroup]="profileForm">
  <div class="row additional-info">
    <div class="col-md-6 user-info">
      <div class="info-form">
        <div class="input-label"><label for="email">Email</label></div>
        <input formControlName="email" class="form-control" type="text" placeholder="Email" id='email'
          aria-label="Email">
      </div>

      <div class="info-form">
        <div class="input-label"><label for="phone">Phone</label></div>
        <input formControlName="phone" class="form-control" type="text" placeholder="Phone" id='phone'
          aria-label="Phone">
      </div>

      <div class="info-form">
        <div class="input-label"><label for="skype">Skype</label></div>
        <input formControlName="skype" class="form-control" type="text" placeholder="Skype" id='skype'
          aria-label="Skype">
      </div>

      <div class="info-form">
        <div class="input-label"><label for="telegram">Telegram</label></div>
        <input formControlName="telegram" class="form-control" type="text" placeholder="Telegram" id='telegram'
          aria-label="Telegram">
      </div>
      <form [formGroup]="profileForm.get('contacts')">
        <div class="row add-contact" *ngFor="let contact of contacts; let i = index">
          <div class="col-md-4 dropdown-contact">
            <app-dropdown-info class="dropdown-contact" [pairList]='pairList'>
            </app-dropdown-info>
          </div>
          <div class="col-md-6 input-contact">
            <input [formControlName]="contact" class="form-control" type="text" placeholder="Contact"
              aria-label="Add Contact">
          </div>
          <div (click)="removeContact()" class="col-md-2 dlete-icon">
            <img _ngcontent-c4="" alt="delete" class="delete__icon" src="assets/img/delete.svg">
          </div>
        </div>
      </form>

      <button class="light-button fields-button" (click)="addContact()">
        <img _ngcontent-c4="" alt="add" class="add__icon" src="assets/img/add.svg">
        Add fields
      </button>
    </div>

    <div class="col-md-5 date-info">
      <div class="info-form">
        <div class="input-label">Upcoming review date</div>
        <app-datepicker></app-datepicker>
      </div>

      <div class="info-form">
        <div class="input-label">Birthday date</div>
        <app-datepicker></app-datepicker>
      </div>

      <form [formGroup]="datesForm.get('dates')">
        <div class="row add-date" *ngFor="let date of dates; let i = index">
          <div class="col-md-10 date-topic">
            <input class="form-control" type="text" placeholder="Date topic"
                   aria-label="Add Date">
          </div>
          <div (click)="removeDate()" class="col-md-2 dlete-icon">
            <img _ngcontent-c4="" alt="delete" class="delete__icon" src="assets/img/delete.svg">
          </div>
          <app-datepicker class="col-md-10"></app-datepicker>
        </div>
      </form>

      <button class="light-button date-button" (click)="addDate()">
        <img _ngcontent-c4="" alt="add" class="add__icon" src="assets/img/add.svg">
        Add date
      </button>

    </div>
  </div>
</form>
